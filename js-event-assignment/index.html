<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Interactive Page </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> Interactive Web Playground </h1>

    <!-- Event Handling -->
    <button id="toggle-bg-btn"> Toggle Background Color </button>
    <button id="magic-btn"> Click me or double-click for secret! </button>
    <p id="keypress-display"> Press any key on your keyboard </p>

    <!-- Hover Example -->
    <p id="hover-text"> Hover over me! </p>

    <!-- Interactive Elements -->
    <button id="change-text-btn"> Change my text! </button>
    <p id="text-target"> Original text here </p>
	
	<!-- HTML Structure for Slideshow -->
	<div id="slideshow">
        <button id="prev-btn">⏮️ Prev</button>
        <img id="slideshow-img" src="" alt="Slideshow Image">
        <button id="next-btn">Next ⏭️</button>
	</div>

    <!-- Tabs -->
    <div>
	    <button class="tab-btn" data-tab="tab1"> Tab 1 </button>
	    <button class="tab-btn" data-tab="tab2"> Tab 2 </button>
    </div>
    <div id="tab1" class="tab"> This is the content for Tab 1 </div>
    <div id="tab2" class="tab"> This is the content for Tab 2 </div>

    <!-- Modal -->
    <button id="open-modal-btn"> Open Modal </button>
    <div id="modal-overlay"></div>
	<div id="modal">
        <p> This is a modal! </p>
        <button id="close-modal-btn"> Close </button>
    </div>

    <!-- Text Size Slider -->
    <p id="slider-text"> Adjust my size! </p>
    <input type="range" id="text-slider" min="10" max="40" value="16">

    <!-- Form Validation -->
    <form id="user-form">
	    <label> Name:</label><br>
	    <input type="text" id="name" required><br><br>

	    <label> Email: </label><br>
        <input type="email" id="email" required><br><br>

        <label> Password: </label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit"> Submit </button>
    </form>
    <div id="error-messages"></div>

    <script src="script.js"></script>
</body>
</html>
